<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Ionic 2 Tutorial
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only *ngIf="cartItemCount" (click)="openCart()">
        <ion-icon name="basket"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <app-product-card [product]="product" *ngFor="let product of products"></app-product-card>
  </ion-list>
</ion-content>
