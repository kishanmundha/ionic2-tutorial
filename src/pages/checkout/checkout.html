<ion-header>

  <ion-navbar color="dark">
    <ion-title>Checkout</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form novalidate name="checkoutForm" #checkoutForm="ngForm">

    <ion-item>
      <ion-label floating>Full name</ion-label>
      <ion-input type="text" required name="fullName" [(ngModel)]="userInfo.fullName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Mobile</ion-label>
      <ion-input type="text" required name="mobile" [(ngModel)]="userInfo.mobile"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" name="email" [(ngModel)]="userInfo.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Address</ion-label>
      <ion-textarea required name="address" [(ngModel)]="userInfo.address"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label floating>Address 2</ion-label>
      <ion-textarea required name="address2" [(ngModel)]="userInfo.address2"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>City</ion-label>
      <ion-select [(ngModel)]="userInfo.city" name="city" required>
        <ion-option value="Ahmedabad">Ahmedabad</ion-option>
        <ion-option value="Gandhinagar">Gandhinagar</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>State</ion-label>
      <ion-select [(ngModel)]="userInfo.state" name="state" required>
        <ion-option value="Gujrat">Gujrat</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Pincode</ion-label>
      <ion-input type="text" name="pincode" [(ngModel)]="userInfo.pincode"></ion-input>
    </ion-item>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar color="dark">
    <ion-buttons end>
      <button ion-button icon-right (submit)="checkout()">
        Place order
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
