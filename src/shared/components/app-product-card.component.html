<ion-item>
    <ion-thumbnail item-left>
        <img  [src]="product.image" />
    </ion-thumbnail>
    <h2>{{product.name}}</h2>
    <p>{{product.price | currency:'INR':true}}</p>
    <button color="dark" ion-button clear item-right (click)="addToCart(product.id, product.name)">Add to cart</button>
</ion-item>
